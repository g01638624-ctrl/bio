<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>@furigin | card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <style>
        /* ====== Шрифт Minecraft ====== */
        @font-face {
            font-family: 'Minecraft';
            src: url('CCRFBZSR.ttf') format('truetype');
        }

        :root {
            --text-main: #ffffff;
            --text-soft: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(20, 20, 20, 0.9);
            --card-blur: 20px;
            --accent-red: #ff4444;
            --accent-gray: #888888;
            --glow-red: rgba(255, 68, 68, 0.3);
            --glow-gray: rgba(136, 136, 136, 0.3);
            --dark-bg: rgba(15, 15, 15, 0.95);
        }

        /* ====== Базовые стили ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important; /* всегда наш курсор */
        }

        body {
            min-height: 100vh;
            background: url("back.jpg") center/cover fixed no-repeat;
            font-family: 'Minecraft', Arial, sans-serif;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* снег */
        #particleCanvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* тёмный холодный оверлей */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at top, rgba(255,255,255,0.05), transparent 60%),
                radial-gradient(circle at bottom, rgba(255,255,255,0.02), transparent 55%),
                rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
            z-index: -2;
        }

        .page {
            width: 100%;
            max-width: 1400px;
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin: 0 auto;
            min-height: 100vh;
            justify-content: center;
        }

        /* ====== Визитка ====== */
        .card {
            width: min(550px, 100%);
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(30, 30, 30, 0.9));
            border-radius: 28px;
            padding: 40px;
            border: 2px solid rgba(255, 68, 68, 0.3);
            backdrop-filter: blur(30px);
            box-shadow: 
                0 30px 90px rgba(15, 15, 15, 0.95),
                0 0 70px rgba(255, 68, 68, 0.2),
                inset 0 0 35px rgba(255, 68, 68, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 68, 68, 0.6), transparent);
            animation: scan-line 3s linear infinite;
        }
        @keyframes scan-line {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(300px); opacity: 0; }
        }
        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 35px 100px rgba(15, 15, 15, 0.95),
                0 0 80px rgba(255, 68, 68, 0.3),
                inset 0 0 40px rgba(255, 68, 68, 0.15);
            border-color: rgba(255, 68, 68, 0.5);
        }

        .top {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }

        /* ==== АВАТАР ==== */
        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            border: 3px solid rgba(255, 68, 68, 0.5);
            box-shadow: 
                0 0 35px rgba(255, 68, 68, 0.4),
                0 0 70px rgba(136, 136, 136, 0.3),
                inset 0 0 25px rgba(255, 68, 68, 0.2);
            transition: all 0.5s ease;
        }
        .avatar::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(255, 68, 68, 0.4), transparent);
            animation: rotate-border 3s linear infinite;
            z-index: -1;
        }
        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .avatar:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 
                0 0 40px rgba(255, 68, 68, 0.6),
                0 0 80px rgba(136, 136, 136, 0.4),
                inset 0 0 25px rgba(255, 68, 68, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            z-index: 3;
            position: relative;
        }

        /* ==== ЧАСТИЦЫ ВОКРУГ АВАТАРКИ ==== */
        .avatar-particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .p {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ff4444, #888888);
            opacity: 0.9;
            filter: drop-shadow(0 0 6px #ff4444);
            animation: float 4s infinite ease-in-out;
        }

        .p1  { width: 7px; height: 7px; top: -12px; left: 50%;   animation-duration: 4.2s; }
        .p2  { width: 5px; height: 5px; top: 15%; right: -14px;  animation-duration: 3.5s; }
        .p3  { width: 6px; height: 6px; bottom: 10%; right: -10px; animation-duration: 4.8s; }
        .p4  { width: 4px; height: 4px; bottom: -12px; left: 50%; animation-duration: 3.9s; }
        .p5  { width: 8px; height: 8px; bottom: 15%; left: -16px; animation-duration: 4.4s; }
        .p6  { width: 5px; height: 5px; top: 20%; left: -12px;    animation-duration: 3.7s; }
        .p7  { width: 6px; height: 6px; top: -8px; right: 20%;    animation-duration: 4.6s; }
        .p8  { width: 5px; height: 5px; top: 40%; left: -6px;     animation-duration: 3.8s; }
        .p9  { width: 4px; height: 4px; top: -6px; left: 30%;     animation-duration: 4.1s; }
        .p10 { width: 6px; height: 6px; bottom: 5%; right: 4px;   animation-duration: 4.3s; }
        .p11 { width: 5px; height: 5px; bottom: 30%; right: -8px; animation-duration: 3.6s; }
        .p12 { width: 7px; height: 7px; top: 5%; left: -10px;     animation-duration: 4.7s; }
        .p13 { width: 4px; height: 4px; bottom: -8px; right: 30%; animation-duration: 3.9s; }
        .p14 { width: 5px; height: 5px; top: 55%; right: -6px;    animation-duration: 4.5s; }

        @keyframes float {
            0%   { transform: translateY(0) scale(1);   opacity: 0.7; }
            50%  { transform: translateY(-6px) scale(1.15); opacity: 1; }
            100% { transform: translateY(0) scale(1);   opacity: 0.7; }
        }

        /* ====== ПРАВАЯ ЧАСТЬ (ник + about) ====== */
        .info-main {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            width: 100%;
        }

        .info-left {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 0;
            flex: 1;
        }

        /* ====== НИК (градиент) ====== */
        .username {
            margin-bottom: 4px;
        }

        .name-text {
            font-size: 38px;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff, #ff4444, #888888, #ffffff, #ff4444);
            background-size: 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: nameGradient 12s ease-in-out infinite;
            text-shadow: 
                0 0 35px rgba(255, 68, 68, 0.5),
                0 0 60px rgba(136, 136, 136, 0.3),
                0 0 80px rgba(255, 68, 68, 0.2);
            margin-bottom: 12px;
            position: relative;
            letter-spacing: 1.2px;
            line-height: 1.2;
        }
        .name-text::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.1), rgba(136, 136, 136, 0.05));
            -webkit-background-clip: text;
            background-clip: text;
            filter: blur(8px);
            opacity: 0.7;
        }

        @keyframes nameGradient {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            font-style: italic;
            margin-bottom: 4px;
        }

        .location {
            margin-top: 12px;
            color: rgba(255, 255, 255, 0.75);
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Discord inline */
        .discord-inline {
            margin-top: 20px;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9), rgba(30, 30, 30, 0.8));
            padding: 14px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            border: 2px solid rgba(255, 68, 68, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 68, 68, 0.2),
                inset 0 0 18px rgba(255, 68, 68, 0.1),
                0 6px 25px rgba(15, 15, 15, 0.6);
            width: max-content;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .discord-inline::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 68, 68, 0.1), transparent);
            transition: left 0.6s ease;
        }
        .discord-inline:hover::before {
            left: 100%;
        }
        .discord-inline:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 0 35px rgba(255, 68, 68, 0.3),
                inset 0 0 20px rgba(255, 68, 68, 0.15),
                0 8px 25px rgba(15, 15, 15, 0.6);
            border-color: rgba(255, 68, 68, 0.4);
        }
        .discord-inline-avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
        }
        .discord-inline-badge {
            background:#ffffff;
            padding:2px 6px;
            border-radius:6px;
            color:black;
            font-size:11px;
        }

        .about-box {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9), rgba(40, 40, 40, 0.8));
            border: 2px solid rgba(255, 68, 68, 0.3);
            border-radius: 20px;
            padding: 20px 24px;
            width: 270px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 
                0 0 35px rgba(255, 68, 68, 0.2),
                inset 0 0 25px rgba(255, 68, 68, 0.1),
                0 6px 30px rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .about-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 68, 68, 0.05) 0%, transparent 70%);
            animation: rotate-bg 20s linear infinite;
        }
        @keyframes rotate-bg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .about-box:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 
                0 0 40px rgba(255, 68, 68, 0.3),
                inset 0 0 25px rgba(255, 68, 68, 0.15),
                0 8px 30px rgba(15, 15, 15, 0.7);
            border-color: rgba(255, 68, 68, 0.4);
        }

        .about-item {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 0.6px;
            text-shadow: 
                0 0 18px rgba(255, 68, 68, 0.4),
                0 0 30px rgba(136, 136, 136, 0.2);
            opacity: 0;
            transform: translateX(10px);
            animation: aboutFade 1s forwards;
            transition: all 0.5s ease;
            position: relative;
            padding-left: 8px;
            line-height: 1.4;
        }
        .about-item::before {
            content: '▸';
            position: absolute;
            left: -10px;
            opacity: 0;
            transition: all 0.3s ease;
            color: rgba(255, 68, 68, 0.8);
        }
        .about-item:hover {
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 68, 68, 0.6),
                0 0 35px rgba(136, 136, 136, 0.3);
            transform: translateX(5px) scale(1.05);
            padding-left: 15px;
        }
        .about-item:hover::before {
            opacity: 1;
            left: 0;
        }

        .about-item:nth-child(1){ animation-delay:.0s; }
        .about-item:nth-child(2){ animation-delay:.1s; }
        .about-item:nth-child(3){ animation-delay:.2s; }
        .about-item:nth-child(4){ animation-delay:.3s; }
        .about-item:nth-child(5){ animation-delay:.4s; }
        .about-item:nth-child(6){ animation-delay:.5s; }

        @keyframes aboutFade {
            0%   { opacity:0; transform:translateX(5px); }
            100% { opacity:1; transform:translateX(0); }
        }

        /* ====== Иконки соцсетей ====== */
        .socials {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 35px;
        }

        .socials a {
            font-size: 32px;
            text-decoration: none;
            color: #ffffff;
            opacity: 0.85;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 18px rgba(255, 68, 68, 0.6));
            position: relative;
            display: inline-block;
        }
        .socials a::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 68, 68, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: all 0.4s ease;
            transform: scale(0.5);
        }
        .socials a:hover {
            opacity: 1;
            transform: scale(1.3) translateY(-5px) rotate(5deg);
            filter: drop-shadow(0 0 25px rgba(255, 68, 68, 0.8));
        }
        .socials a:hover::before {
            opacity: 1;
            transform: scale(1.2);
        }

        /* ====== Плеер ====== */
        .player-shell {
            width: min(580px, 100%);
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(30, 30, 30, 0.85));
            border-radius: 22px;
            padding: 16px 20px;
            border: 2px solid rgba(255, 68, 68, 0.3);
            backdrop-filter: blur(30px);
            box-shadow: 
                0 25px 70px rgba(15, 15, 15, 0.95),
                0 0 50px rgba(255, 68, 68, 0.18),
                inset 0 0 25px rgba(255, 68, 68, 0.08);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .player-shell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 68, 68, 0.05), transparent);
            animation: music-scan 4s ease-in-out infinite;
        }
        @keyframes music-scan {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }
        .player-shell:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 25px 70px rgba(15, 15, 15, 0.95),
                0 0 50px rgba(255, 68, 68, 0.25),
                inset 0 0 25px rgba(255, 68, 68, 0.12);
            border-color: rgba(255, 68, 68, 0.4);
        }

        .player-row {
            display: flex;
            align-items: center;
            gap: 18px;
            width: 100%;
        }

        .player-cover {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid rgba(255, 68, 68, 0.5);
            box-shadow: 
                0 0 25px rgba(255, 68, 68, 0.4),
                inset 0 0 18px rgba(255, 68, 68, 0.2);
            transition: all 0.5s ease;
            position: relative;
        }
        .player-cover::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .player-cover:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 
                0 0 30px rgba(255, 68, 68, 0.5),
                inset 0 0 20px rgba(255, 68, 68, 0.3);
        }
        .player-cover:hover::after {
            opacity: 1;
        }
        .player-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-main {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-size: 16px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .player-time {
            display: flex;
            gap: 14px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 0;
            font-weight: 400;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            margin-left: auto;
        }

        .player-button {
            width: 48px;
            height: 48px;
            background: linear-gradient(145deg, #ff4444, #888888, #ff4444);
            border-radius: 50%;
            border: 2px solid rgba(255, 68, 68, 0.5);
            font-size: 20px;
            color: #ffffff;
            box-shadow: 
                0 0 30px rgba(255, 68, 68, 0.6),
                0 6px 25px rgba(15, 15, 15, 0.5),
                inset 0 0 18px rgba(255, 68, 68, 0.25);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: none;
            position: relative;
            overflow: hidden;
        }
        .player-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }
        .player-button:hover {
            transform: scale(1.15);
            box-shadow: 
                0 0 35px rgba(255, 68, 68, 0.7),
                0 8px 25px rgba(15, 15, 15, 0.5),
                inset 0 0 20px rgba(255, 68, 68, 0.3);
            border-color: rgba(255, 68, 68, 0.6);
        }
        .player-button:hover::before {
            width: 100px;
            height: 100px;
        }
        .player-button:active {
            transform: scale(1.05);
        }

        .progress {
            width: 75%;
            height: 7px;
            background: linear-gradient(90deg, rgba(255, 68, 68, 0.12), rgba(136, 136, 136, 0.25), rgba(255, 68, 68, 0.12));
            border-radius: 22px;
            overflow: hidden;
            margin: 18px auto 0;
            box-shadow: 
                inset 0 0 18px rgba(15, 15, 15, 0.6),
                0 0 12px rgba(255, 68, 68, 0.12);
            position: relative;
        }
        .progress::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 68, 68, 0.1), transparent);
            animation: progress-shimmer 2s linear infinite;
        }
        @keyframes progress-shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #888888, #ff4444);
            border-radius: 22px;
            box-shadow: 
                0 0 18px rgba(255, 68, 68, 0.7),
                inset 0 0 12px rgba(255, 68, 68, 0.35);
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 68, 68, 0.8));
            filter: blur(5px);
            animation: progress-glow 1s ease-in-out infinite alternate;
        }
        @keyframes progress-glow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .views {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.65);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 400;
        }

        /* ====== Новые стили для красоты ====== */
        .glow-effect {
            position: relative;
            overflow: hidden;
        }
        .glow-effect::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 68, 68, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .floating {
            animation: float-up-down 4s ease-in-out infinite;
        }
        
        @keyframes float-up-down {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 68, 68, 0.6), 0 0 60px rgba(136, 136, 136, 0.3); }
        }
        .cursor-dot,
        .cursor-ring,
        .cursor-trail {
            pointer-events: none !important;
        }

        .cursor-dot {
            position: fixed;
            width: 6px;
            height: 6px;

<script>
    /* ===== Плеер ===== */
    const audio       = document.getElementById("audio");
    const playPause   = document.getElementById("playPause");
    const progressEl  = document.getElementById("progressFill");
    const ctime       = document.getElementById("currentTime");
    const ttime       = document.getElementById("totalTime");
    const viewsNum    = document.getElementById("viewsNum");

    function fmt(t){
        if (!isFinite(t)) return "0:00";
        const m = Math.floor(t / 60);
        const s = Math.floor(t % 60);
        return m + ":" + String(s).padStart(2,"0");
    }

    audio.addEventListener("loadedmetadata", () => {
        ttime.textContent = fmt(audio.duration);
    });

    audio.addEventListener("timeupdate", () => {
        if (audio.duration > 0) {
            progressEl.style.width = (audio.currentTime / audio.duration * 100) + "%";
        }
        ctime.textContent = fmt(audio.currentTime);
    });

    playPause.addEventListener("click", () => {
        if (audio.paused) {
            audio.play().catch(() => {});
            playPause.innerHTML = "<i class='fa-solid fa-pause'></i>";
        } else {
            audio.pause();
            playPause.innerHTML = "<i class='fa-solid fa-play'></i>";
        }
    });

    const key = "furigin_views_winter_final";
    let views = Number(localStorage.getItem(key) || "0");
    views++;
    localStorage.setItem(key, String(views));
    viewsNum.textContent = views.toString();

    /* ===== Autoplay (агрессивный) ===== */
    let autoStarted = false;

    function tryAutoPlay() {
        if (autoStarted) return;
        
        audio.volume = 0.3;
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.then(() => {
                autoStarted = true;
                playPause.innerHTML = "<i class='fa-solid fa-pause'></i>";
                console.log("Автоплей успешно запущен");
            }).catch((error) => {
                console.log("Автоплей заблокирован, пробуем позже:", error);
            });
        }
    }

    // Пробуем запустить на нескольких событиях
    document.addEventListener("DOMContentLoaded", tryAutoPlay);
    window.addEventListener("load", tryAutoPlay);
    
    // Пробуем при любом взаимодействии
    const events = ["click", "mousedown", "mouseup", "keydown", "keyup", "touchstart", "touchend"];
    events.forEach(event => {
        document.addEventListener(event, tryAutoPlay, { once: true });
    });

    // Также пробуем через небольшую задержку
    setTimeout(tryAutoPlay, 1000);
    setTimeout(tryAutoPlay, 2000);

    /* ====== Красивый дождь ====== */
    const rainCanvas = document.getElementById("particleCanvas");
    const rainCtx = rainCanvas.getContext("2d");
    let rainW, rainH, raindrops = [];

    function resizeRainCanvas(){
        rainW = rainCanvas.width = window.innerWidth;
        rainH = rainCanvas.height = window.innerHeight;
        raindrops = [];
        for(let i = 0; i < 150; i++) raindrops.push(new Raindrop());
    }

    class Raindrop {
        constructor(){
            this.reset();
        }

        reset(){
            this.x = Math.random() * rainW;
            this.y = -20;
            this.length = Math.random() * 15 + 10;
            this.speed = Math.random() * 20 + 15;
            this.opacity = Math.random() * 0.4 + 0.2;
            this.width = Math.random() * 1.5 + 0.3;
            this.wind = (Math.random() - 0.5) * 1.5;
        }

        update(){
            this.y += this.speed;
            this.x += this.wind;
            
            if(this.y > rainH + 20) this.reset();
            if(this.x < -20) this.x = rainW + 20;
            if(this.x > rainW + 20) this.x = -20;
        }

        draw(){
            rainCtx.save();
            rainCtx.globalAlpha = this.opacity;
            
            // Градиент для капли
            const gradient = rainCtx.createLinearGradient(
                this.x, this.y, 
                this.x, this.y + this.length
            );
            gradient.addColorStop(0, 'rgba(200, 200, 200, 0.6)');
            gradient.addColorStop(0.5, 'rgba(150, 150, 150, 0.4)');
            gradient.addColorStop(1, 'rgba(100, 100, 100, 0.1)');
            
            rainCtx.strokeStyle = gradient;
            rainCtx.lineWidth = this.width;
            rainCtx.lineCap = 'round';
            
            rainCtx.beginPath();
            rainCtx.moveTo(this.x, this.y);
            rainCtx.lineTo(this.x + this.wind * 2, this.y + this.length);
            rainCtx.stroke();
            
            // Минимальное свечение для реализма
            rainCtx.shadowBlur = 2;
            rainCtx.shadowColor = 'rgba(150, 150, 150, 0.2)';
            rainCtx.stroke();
            
            rainCtx.restore();
        }
    }

    function animateRain(){
        rainCtx.clearRect(0, 0, rainW, rainH);
        raindrops.forEach(drop => {
            drop.update();
            drop.draw();
        });
        requestAnimationFrame(animateRain);
    }

    window.addEventListener("resize", resizeRainCanvas);
    resizeRainCanvas();
    animateRain();
    const dot  = document.querySelector(".cursor-dot");
    const ring = document.querySelector(".cursor-ring");
    let mx = window.innerWidth / 2;
    let my = window.innerHeight / 2;
    let rx = mx, ry = my;

    window.addEventListener("pointermove", e => {
        mx = e.clientX;
        my = e.clientY;
    });

    let lastTrailX = mx;
    let lastTrailY = my;

    function spawnTrail(){
        const dx = mx - lastTrailX;
        const dy = my - lastTrailY;
        const dist2 = dx*dx + dy*dy;

        if (dist2 > 9) {
            lastTrailX = mx;
            lastTrailY = my;

            const t = document.createElement("div");
            t.className = "cursor-trail";
            t.style.left = mx + "px";
            t.style.top  = my + "px";
            document.body.appendChild(t);

            requestAnimationFrame(() => {
                t.style.opacity  = "0";
                t.style.transform = "translate(-50%, -50%) scale(0.4)";
            });
            setTimeout(() => t.remove(), 350);
        }

        requestAnimationFrame(spawnTrail);
    }
    spawnTrail();

    function renderCursor(){
        dot.style.left = mx + "px";
        dot.style.top  = my + "px";

        rx += (mx - rx) * 0.15;
        ry += (my - ry) * 0.15;
        ring.style.left = rx + "px";
        ring.style.top  = ry + "px";

        requestAnimationFrame(renderCursor);
    }
    renderCursor();
</script>
